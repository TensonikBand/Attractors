<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6495ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6495;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" fill="#000510"/>

  <!-- Strange attractor visualization (abstract swirl) -->
  <path d="M 30 50 Q 40 30, 50 40 T 70 50 Q 60 70, 50 60 T 30 50"
        stroke="url(#grad)"
        stroke-width="3"
        fill="none"
        opacity="0.8"/>

  <path d="M 35 50 Q 45 35, 50 45 T 65 50 Q 55 65, 50 55 T 35 50"
        stroke="url(#grad)"
        stroke-width="2"
        fill="none"
        opacity="0.6"/>

  <path d="M 40 50 Q 45 40, 50 48 T 60 50 Q 55 60, 50 52 T 40 50"
        stroke="url(#grad)"
        stroke-width="1.5"
        fill="none"
        opacity="0.4"/>

  <!-- Center particle cluster -->
  <circle cx="50" cy="50" r="3" fill="#6495ff" opacity="0.9"/>
  <circle cx="48" cy="48" r="2" fill="#ff6495" opacity="0.7"/>
  <circle cx="52" cy="52" r="2" fill="#6495ff" opacity="0.6"/>
  <circle cx="50" cy="48" r="1.5" fill="#ff6495" opacity="0.8"/>
  <circle cx="48" cy="52" r="1.5" fill="#6495ff" opacity="0.7"/>
</svg>
